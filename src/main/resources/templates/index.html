  <body>

    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Peer to Peer Chat program</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template">

        <div class="panel panel-danger" th:object="${error}">
          <div class="panel-heading" th:text="${error.errorMessage}">
           <!-- <span th:text="${error.errorMessage}"></span>-->
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">User</div>
              <div class="panel-body">

                <form class="form-inline" action="/" method="post" th:object="${user}">
                  <div class="form-group">
                    <label for="username">Your username</label>
                    <input type="text" class="form-control" id="username" name="userName" th:value="${user.userName}"/>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Chat</div>
          <div class="panel-body">

            <form action="/sendnew" method="post">
              <div class="form-group">
                <label for="message">Messgae</label>
                <input type="hidden" name="username" th:value="${user.userName}"/>
                <textarea class="form-control" rows="3" name="text" id="message" placeholder="Write your message here"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
              <a class="btn btn-default" href="." role="button">Refresh</a>
            </form>

            <ul>
              <li>
                <p>
                  <button type="button" class="btn btn-primary">
                    <b>Hi there! Submit your message using the send button!</b>
                  </button>
                </p>
                <p>
                  <span><i>sent by: </i></span>
                  App
                </p>
              </li>
              <li th:each="message : ${messageList}">
                <p>
                  <button type="button" class="btn btn-primary" th:text="${message.text} "></button>
                </p>
                <p>
                  <span><i>sent by: </i></span>
                  <span th:text="${message.username}"></span>
                  <span><i>    at: </i></span>
                  <span th:text="${message.timestamp}"></span>
                </p>
              </li>
            </ul>
          </div>
        </div>



      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
