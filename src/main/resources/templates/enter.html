    <meta name="description" content=""/>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  <body>

    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Peer to Peer Chat program</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template">

        <div th:switch="${error.errorMessage}">
          <p th:case="'The username field was empty!'">
          <div class="panel panel-danger">
            <div class="panel-heading" th:text="${error.errorMessage}">
            </div>
          </div>
          </p>
          <p th:case="*"></p>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">User</div>
              <div class="panel-body">

                <form class="form-inline" action="/enter" method="post">
                  <div class="form-group">
                    <label for="username">Chose your username</label>
                    <input type="text" class="form-control" id="username"
                           name="userName"/>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">Enter</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
